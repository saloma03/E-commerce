<div class="pt-3">
  <swiper-container #swiperContainer class="mySwiper" [slidesPerView]="slidesPerView" [initialSlide]="0" pagination="true"
    paginationType="fraction" navigation="true">
    @for (p of productList.slice(startSlice,endSlice); track $index) {
    <swiper-slide class="py-5">
      <app-product [product]="p"></app-product>
    </swiper-slide>
    }
  </swiper-container>
</div>
