<div class="pt-3">
  <swiper-container class="mySwiper" slides-per-view="4" initial-slide="0"  pagination="true"
    pagination-type="fraction" navigation="true">
    @for (p of productList.slice(startSlice,endSlice); track $index) {
    <swiper-slide class="py-5">
      <app-product [product]="p"></app-product>
    </swiper-slide>
    }
  </swiper-container>
</div>
